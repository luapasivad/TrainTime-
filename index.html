<!DOCTYPE HTML> 
<html lang="en"> 

<head> 
    <!-- meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="assets/CSS/reset.css" type="text/css"> -->
    <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
    <!-- firebase -->
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
		<!-- moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head> 

<body> 

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-1"></div>

		<div class="col-sm-10" style="background-color: white; min-height: 100vh;">
		
			<div class="jumbotron">
				<div class="container">
					<h1 class="display-3">Train Time!</h1>
					<p class="lead">text</p>
				</div>
			</div>

			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>
							<th scope="col">Frequency (min)</th>
							<th scope="col">Next Arrival</th>
							<th scope="col">Minutes Away</th>
						</tr>
					</thead>
					<tbody id="table-body">

					</tbody>
				</table>
			</div>

			<form>
				<div class="form-group">
					<label for="train-name">Train Name</label>
					<input class="form-control" id="train-name">
				</div>

				<div class="form-group">
					<label for="train-name">Destination</label>
					<input class="form-control" id="train-dest">
				</div>

				<div class="form-group">
					<label for="train-name">First Train Time</label>
					<input class="form-control" id="train-time" placeholder="military time (HH:MM)">
				</div>

				<div class="form-group">
					<label for="train-name">Frequency</label>
					<input class="form-control" id="train-freq" placeholder="in minutes">
				</div>

				<button id="submit" type="submit" class="btn btn-primary">Submit</button>

			</form>

		</div>

		<div class="col-sm-1"></div>
	</div>
</div>





<!-- bootstrap scripts -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- logic -->
<script src="assets/javascript/logic.js"></script>
<script type="text/javascript"></script>

</body> 

</html>
